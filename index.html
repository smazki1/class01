
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס לימודים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      direction: rtl;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>מה תרצה ללמוד?</h1>
  <form method="POST" action="https://hook.eu2.make.com/f4f6a27mffc4bdyjdcyhlqxe0r6jtv28">
    <label for="age">מה הגיל שלך?</label>
    <input type="number" id="age" name="age" required>

    <label for="interest">מה מעניין אותך ללמוד?</label>
    <textarea id="interest" name="interest" rows="4" required></textarea>

    <label for="hours">כמה שעות יש לך ללמוד בשבוע?</label>
    <input type="number" id="hours" name="hours" required>

    <button type="submit">שלח</button>
  </form>
</body>
</html>
